<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popdoro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end w-75 text-bg-white" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Popdoro</h5>
                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
            </div>
        </div>    
    </nav>
    <main>
        <div id="contador">
            <h3>25:00</h3>
        </div>
        <div class="controles">
            <button class="btn btn-light btn-sm" onclick="iniciarContador()">▶</button>
            <button class="btn btn-light btn-sm" onclick="pausarContador()">⏸</button>
            <button class="btn btn-light btn-sm" onclick="pararContador()">⏹</button>
        </div>
        <div class="d-flex align-items-center gap-2 mt-3 mb-3 w-75">
            <div class="form-floating flex-grow-1 ">
                <input type="text" class="form-control" id="floatingInput" placeholder="Titulo Popdoro">
                <label for="floatingInput">Titulo Popdoro</label>
            </div>
            <button type="button" class="btn btn-dark btn-sm"  onclick="addToHistorico()">Iniciar atividade</button>
        </div>
        <div id="hisplay" class="container text-center mt-4">
            <div class="row">
                <div id="col-md-6">
                    <h5 class="fw-bold">Histórico</h5>
                    <hr>
                    <ul id="historico-list" class="text-start list-unstyled list-group-item-light"></ul>
                </div>
                <div id="col-md-6">
                    <h5 class="fw-bold">Playlist</h5>
                    <hr>
                    <ul id="playlist-list" class="text-start list-unstyled"></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
